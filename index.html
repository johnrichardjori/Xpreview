<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Equilibrium NFT Preview</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main class="card">
      <div class="card__images">
        <img
          src="./assests/image-equilibrium.jpg"
          alt="NFT image"
          class="card__img"
        />
      </div>

      <div class="card__title">
        <h1>Equilibrium #3429</h1>
      </div>
      <p id="info">Our Equilibrium collection promotes balance and calm.</p>

      <div class="card__time">
        <div class="inner-text">
          <img src="./assests/icon-ethereum.svg" alt="ETH icon" />
          <
          <div class="inner-text card__time-left">
            <span>0.041 ETH</span>
          </div>
        </div>
        <div class="inner-text">
          <img src="./assests/icon-clock.svg" alt="Clock icon" />
          <div class="card__time-right">
            <span>3 days left</span>
          </div>
        </div>
      </div>

      <hr />

      <div class="card__creator">
        <img src="./assests/20220218_094314.jpg" alt="Creator profile" />
        <p>
          Creation of
          <a
            href="https://www.github.com/johnrichardjori"
            target="_blank"
            rel="noopener noreferrer"
            >John Richard</a
          >
        </p>
      </div>

      <footer class="attribution">
        Challenge by
        <a href="https://www.crio.do" target="_blank" rel="noopener noreferrer"
          >Crio</a
        >
        â€¢ Coded by
        <a
          href="https://www.github.com/johnrichardjori"
          target="_blank"
          rel="noopener noreferrer"
          >John Richard</a
        >
      </footer>
    </main>
  </body>
</html>
