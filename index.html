<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="card">
        <div class="card__images">
          <img
            src="../assests/image-equilibrium.jpg"
            alt="image"
            class="card__img"
          />
          <div class="card__images-layer"></div>
        </div>
        <h1 class=".card__title">Equilibrium #3429</h1>
        <p id="info" style="color: grey">
          Our equilibrium balance promotes balance and calm
        </p>

        <div class="card__time">
          <div class="inner-text">
            <img src="./assests/icon-ethereum.svg" alt="eth" />
            <span class="card__time-left" style="font-size: smaller"
              >0.041 ETH</span
            >
          </div>

          <div class="inner-text">
            <img src="./assests/icon-clock.svg" alt="img" />
            <span class="card__time-right">3 days left</span>
          </div>
        </div>

        <hr />

        <div class="card__creator">
          <img src="./assests/20220218_094314.jpg" alt="photo" />
          <p>
            creation of
            <a href="https://github.com/johnrichardjori">John Richard</a>
          </p>
        </div>
      </div>

      <footer style="color: #fff">
        Challenge by <a href="https://www.crio.do" target="_blank">Crio</a>Coded
        by
        <a href="https://github.com/johnrichardjori" target="_blank"
          >John Richard</a
        >
      </footer>
    </div>
  </body>
</html>
